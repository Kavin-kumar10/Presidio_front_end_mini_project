<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../Assets/Logo.png">
    <script defer src="../Components/Navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Refund.js"></script>
    <script src="../index.js"></script>
    <script>
        const togglepop = ()=>{
            const popElement = document.getElementById("pop");
                if (popElement.style.display === "none") {
                    popElement.style.display = "flex";
                } else {
                    popElement.style.display = "none";
                }
        }
    </script>
</head>
<body class="body_css pt-20 md:pt-28 lg:pt-32">

    <div id="pop" class="h-screen w-full fixed top-0 left-0 flex items-center justify-center bg-tertiary bg-opacity-50 hidden">
        <div class="box p-5 rounded-md shadow-md shadow-secondary bg-opacity-100 bg-tertiary m-2">
            <h1 class="bg-secondary text-tertiary p-2 rounded-md mb-5">Payment Details</h1>
            <p id="transaction_id">Transaction Id : falsk-asdfas-adfsdf-adfsdf</p>
            <p id="transaction_type">Type : NEFT</p>
            <p id="transaction_date">Date : 15th June 2024</p>
            <p id="transaction_amount">Refund Amount : $250</p>
            <button onclick="togglepop()" class="py-1 px-3 lg:px-5 lg:py-2 mt-3 flex items-center justify-center rounded-md bg-secondary text-tertiary">Close</button>
        </div>
    </div>
    <h1 class="font-bold text-2xl md:text-3xl text-secondary w-full">Refund Requests</h1>
    <br>
    <div id="Refund_Container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
        <div id="Refund" class="p-5 shadow-md shadow-secondary flex items-start justify-between flex-col">
            <img class="w-full h-1/2" src="../Assets/Product.jpg" alt="Product">
            <h1 class="text-xl md:text-2xl lg:text-3xl">Boat Boomset</h1>
            <span class="text-xs md:text-sm lg:text-lg bg-green-600 px-2 py-1 rounded-md text-primary my-2">Completed</span>
            <h2 class="text-xs md:text-sm lg:text-lg">Created at : 11th June 2024</h2>
            <h3 class="text-xs md:text-sm lg:text-lg text-red-700">Reason: Damaged</h3>
            <button id="Payment" onclick="togglepop()" class="bg-secondary w-full text-tertiary p-1 md:p-2 lg:p-3 mt-5 hover:bg-primary hover:text-secondary border-2 border-secondary hover:duration-500">Payment Details</button>
            <button id="Status" class="hidden border-2 opacity-60 border-secondary w-full p-1 md:p-2 lg:p-3 text-secondary mt-5 hover:bg-tertiary hover:text-secondary">Pending</button>
        </div>
    </div>
</body>
</html>
