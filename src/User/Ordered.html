<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered</title>
    <link rel="icon" type="image/x-icon" href="../Assets/Logo.png">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script defer src="../Components/Navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script defer src="./Ordered.js"></script>
    <script src="../index.js"></script>
</head>
<body class="body_css pt-32 min-h-screen">
    <h1 class="text-3xl font-bold">Placed Orders</h1>
    <br>
    <div id="OrderedContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        <div id="ReasonPop" class="hidden h-screen w-screen fixed bg-white bg-opacity-50 top-0 left-0 flex items-center justify-center z-10">
            <div class="bg-white p-5 w-full m-1 md:w-1/2 lg:w-1/3 rounded-sm shadow-sm shadow-secondary">
                <h1 class="text-secondary text-xl md:text-3xl font-bold my-3">Request Refund</h1>
                <p class="mb-3 text-lg text-secondary opacity-60">Boat Boomset</p>
                <span class="hidden"></span>
                <input class="w-full px-2 md:px-5 py-1 md:py-2 outline-none border-2 border-secondary" type="text" placeholder="Reason">
                <div class="flex mt-3">
                    <button onclick="handleHidePop()" class="bg-primary text-secondary border-2 border-secondary md:px-4 md:py-2 px-2 py-1 ">Cancel</button>
                    <button onclick="handleReasonSubmit()" class="bg-secondary text-primary border-2 border-secondary md:px-4 md:py-2 px-2 py-1 ml-5 ">Request</button>
                </div>
            </div>
        </div>

        <div id="OrderedItem" class="p-5 shadow-md shadow-secondary flex items-center justify-between flex-col">
            <img class="w-full h-1/2" src="../Assets/Product.jpg" alt="Product">
            <div class="flex flex-col items-start justify-center">
                <h1 class="text-2xl md:text-3xl mb-2">Boat Boomset</h1>
                <p class="text-sm md:text-md lg:text-lg text-secondary">Returnable upto 7 Days <span class="text-green-900 font-bold">(14 days exclusive for prime)</span> from 11 June 2024 - Purchase Date</p>
                <div class="flex flex-wrap gap-5 items-center justify-between mt-5">
                    <button onclick="handleReasonPop()" class="bg-secondary border-2 w-full py-1 px-5 border-secondary text-primary hover:bg-primary hover:text-secondary hover:duration-200">Request Refund</button>
                    <div id="Requested" class="hidden px-2 py-1 w-full opacity-60 bg-primary border-2 border-secondary">In progress</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
