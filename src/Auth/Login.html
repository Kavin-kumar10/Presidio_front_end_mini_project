<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../output.css" rel="stylesheet">
  
  
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script defer src="./login.js"></script>
  
  <!-- Alert notfy -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script>
    if(localStorage.getItem('RefundApp')){
        window.location.href = "../User/index.html"
    }
  </script>
</head>
<body class="h-screen w-screen flex">
    <div class="w-full sm:w-1/2 h-full p-5 flex flex-col items-center justify-center">
        <h1 class="text-3xl text-secondary font-bold my-5">Login</h1>
        <form action="/" id="login" class="w-full gap-2 py-5 rounded-md flex items-center justify-center flex-col">
                <div class="flex flex-col mb-3 w-full md:w-2/3 lg:w-1/2">
                    <div class="flex justify-between">
                        <label class="opacity-50 text-secondary" for="userId">User Id</label>
                        <p id="idError" class="invisible text-red-600 text-sm">Error</p>
                    </div>
                    <input required name="userId" class="px-4 py-2 my-1 outline-none rounded-sm shadow-sm shadow-gray-700" type="number" id="userId">
                </div>
                <div class="flex flex-col mb-3 w-full md:w-2/3 lg:w-1/2">
                    <div class="flex justify-between">
                        <label class="opacity-50" for="password">Password</label>
                        <p id="passError" class="invisible text-red-600 text-sm">Error</p>
                    </div>
                    <input required name="password" class="px-4 py-2 my-1 outline-none rounded-sm shadow-sm shadow-gray-700" type="password" id="password">
                </div>
                <div class="flex flex-col mb-3 w-full md:w-2/3 lg:w-1/2">
                    <p class="self-start">Create new account?<a class="text-blue-700" href="Register.html"> Register</a></p>
                </div>
                <div class="flex justify-between w-full md:w-2/3 lg:w-1/2">
                    <button class="px-5 py-2 border-2 border-secondary" type="reset">Reset</button>
                    <button class="px-5 py-2 border-2 border-secondary bg-secondary text-primary hover:bg-primary hover:text-secondary duration-300" type="submit">Submit</button>
                </div>
        </form>
    </div>
    <div class=" w-1/2 h-full bg-secondary hidden sm:flex items-center justify-center ">
        <div class="flex flex-col items-center justify-center w-full">
            <img class="w-1/2 h-auto" src="./Assets/Logo.png" alt="Logo">
            <p class="mt-12 text-2xl text-primary font-semibold opacity-50">Join us for better future</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>
</html>
