<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="../Assets/Logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../index.js"></script>
    <script src="./Admin.js"></script>
</head>
<body class="p-4 md:p-8 bg-primary">

    <!-- Navbar -->

    <nav class="flex justify-between items-center h-20 mb-10">
        <img class="w-10 h-auto" src="../Assets/Logo.png" alt="Logo">

        <div class="flex justify-between items-center gap-5">
            <a href="./index.html" class="text-secondary text-xl">Admin</a>
            <a href="./Activate.html" class="text-secondary text-xl">Activate</a>
            
            <!-- Profile -->

            <div class="relative cursor-pointer">
                <li id="Account" class="info text-primary border-2  bg-secondary rounded-md border-secondary px-4 py-2 hover:opacity-70 opacity-100 text-lg hidden md:block">
                    Kavin Kumar M
                </li>
                <div id="dropdown" class="hidden flex-col shadow-sm shadow-secondary rounded-md absolute w-[200px] top-8 md:top-14 right-0 bg-primary px-2 py-2">
                    <div class=" flex flex-col rounded-md p-1 mb-2 md:mb-4 text-secondary ">
                        <p class="opacity-50 text-sm">Signed in as</p>
                        <h1>Kavin Kumar M</h1>
                        <h2 class="opacity-50 text-green-950 text-xs">Prime</h2>
                    </div>
                    <button class="bg-secondary rounded-md text-primary text-md py-2 border-2 border-secondary hover:bg-primary hover:text-secondary hover:duration-200" >Sign Out</button>
                </div>
                <li  class="info text-secondary cursor-pointer opacity-70 hover:opacity-100 text-sm pr-5 sm:mr-5 md:mr-7 lg:mr-10 block md:hidden">
                    <i class="fa-solid fa-user"></i>
                </li>
            </div>
        </div>
    </nav>

    <!-- Pop for payment -->

    <div id="PaymentPop" class="hidden rounded-md h-screen z-20 w-screen fixed bg-white bg-opacity-50 top-0 left-0 flex items-center justify-center">
        <div class="bg-white p-5 w-full m-1 md:w-1/2 lg:w-1/3 rounded-sm shadow-sm shadow-secondary">
            <h1 class="text-secondary text-xl md:text-3xl font-bold my-3">Payment Details</h1>
            <p class="mb-3 text-lg text-secondary opacity-60">Order Id : 1</p>
            <input id="Transaction" name="Transaction" class="rounded-md w-full px-2 md:px-5 py-1 md:py-2 outline-none border-2 border-secondary" type="text" placeholder="Transaction id">
            <div class="flex mt-3">
                <button id="cancel"  class="rounded-md bg-primary text-secondary border-2 border-secondary md:px-4 md:py-1 px-2 py-1 ">Cancel</button>
                <button id="submission" class="rounded-md bg-secondary text-primary border-2 border-secondary md:px-4 md:py-1 px-2 py-1 ml-5 ">Activate</button>
            </div>
        </div>
    </div>

    
    <div class="flex flex-col gap-5 sm:flex-row">
        <!-- <button class="px-4 py-2 max-w-28 text-tertiary bg-secondary rounded-md">Pendings</button> -->
        <input class="p-2 bg-transparent text-secondary border-2 border-secondary rounded-md outline-none w-full sm:w-40 lg:w-64" placeholder="Search ..." type="text">
    </div>

    
    <!-- Pending Container -->

    <div id="parent" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-10 gap-5">
        <div id="accepted" class="Card shadow-sm shadow-secondary p-3 rounded-md">
            <img class="w-full h-auto rounded-md mb-3" src="../Assets/Product.jpg" alt="">
            <div class="">
                <div class="p-1 my-3 w-2/5 rounded-lg bg-green-800 text-primary flex items-center justify-center shadow-sm shadow-secondary">Accepted</div>
                <h1 class="font-bold text-2xl text-secondary">Boat Boomset</h1>
                <h2 class="opacity-50 font-bold text-secondary">Collected from Kavin kumar M</h2>
                <p class="opacity-50 mb-5 font-bold text-secondary">Product price $250</p>
                <span class="hidden">Id</span>
                <button id="Btn" class="px-5 py-1 border-2 border-secondary bg-secondary text-tertiary rounded-md hover:bg-tertiary hover:text-secondary duration-500">Submit Payment</button>
            </div>
        </div>
    </div>
</body>
</html>
