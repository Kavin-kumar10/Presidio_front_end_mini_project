<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Alert notfy -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Admin.js"></script>
    <script src="./Activate.js"></script>
</head>
<body class="p-4 sm:p-6 md:p-8 bg-primary">


    <div id="ActivatePop" class="hidden rounded-md h-screen z-20 w-screen fixed bg-white bg-opacity-50 top-0 left-0 flex items-center justify-center">
        <div class="bg-white p-5 w-full m-1 sm:w-1/2 lg:w-1/3 rounded-md shadow-sm shadow-secondary">
            <h1 class="text-secondary text-xl md:text-3xl font-bold my-3">Activate Account</h1>
            <p class="mb-3 text-lg text-secondary opacity-60">Member Id : 1</p>

            <!-- Role -->
            <div class="w-full mb-3">
                <select name="Role" class=" w-full px-3 py-2 text-base text-gray-700 rounded-md border border-gray-300 focus:outline-none">
                    <option value="" selected>Select an option</option>
                    <option value=0>User</option>
                    <option value=1>Collector</option>
                    <option value=2>Admin</option>
                </select>
            </div>

            <!-- Membership -->
            <div class="w-full">
                <select name="Membership" class=" w-full px-3 py-2 text-base text-gray-700 rounded-md border border-gray-300 focus:outline-none">
                    <option value="" selected>Select an option</option>
                    <option value="0">Free</option>
                    <option value="1">Prime</option>
                </select>
            </div>

            
            <div class="flex mt-3">
                <button id="cancel"  class="rounded-md bg-primary text-secondary border-2 border-secondary md:px-4 md:py-1 px-2 py-1 ">Cancel</button>
                <button id="submission" class="rounded-md bg-secondary text-primary border-2 border-secondary md:px-4 md:py-1 px-2 py-1 ml-5 ">Activate</button>
            </div>
        </div>
    </div>

    <!-- Navbar -->

    <nav class="flex justify-between items-center h-20 mb-10">
        <img class="w-10 h-auto" src="../Assets/Logo.png" alt="Logo">

        <div class="flex justify-between items-center gap-5">
            <a href="./index.html" class="text-secondary text-xl hidden md:block">Admin</a>
            <a href="./index.html" class="text-secondary cursor-pointer opacity-70 hover:opacity-100 text-sm block md:hidden">
                <i class="fa-regular fa-credit-card"></i>
            </a>
            <a href="./Activate.html" class="text-secondary text-xl hidden md:block">Activate</a>
            <a href="./Activate.html" class="text-secondary cursor-pointer opacity-70 hover:opacity-100 text-sm block md:hidden">
                <i class="fa-solid fa-address-book"></i>
            </a>
            <!-- Profile -->

            <div class="relative cursor-pointer">
                <li id="Account" class="info text-primary border-2  bg-secondary rounded-md border-secondary px-4 py-2 hover:opacity-70 opacity-100 text-lg hidden md:block">
                    Kavin Kumar M
                </li>
                <div id="dropdown" class="hidden flex-col shadow-sm shadow-secondary rounded-md absolute w-[200px] top-8 md:top-14 right-0 bg-primary px-2 py-2">
                    <div class=" flex flex-col rounded-md p-1 mb-2 md:mb-4 text-secondary ">
                        <p class="opacity-50 text-sm">Signed in as</p>
                        <h1>Kavin Kumar M</h1>
                        <h2 class="opacity-50 text-green-950 text-xs">Prime</h2>
                    </div>
                    <button class="bg-secondary rounded-md text-primary text-md py-2 border-2 border-secondary hover:bg-primary hover:text-secondary hover:duration-200" >Sign Out</button>
                </div>
                <li  class="info text-secondary cursor-pointer opacity-70 hover:opacity-100 text-sm  block md:hidden">
                    <i class="fa-solid fa-user"></i>
                </li>
            </div>
        </div>
    </nav>

    <section>
        <h1 class="text-secondary text-xl md:text-3xl mb-5">Activation</h1>
        <div id="Member_Parent" class="grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <div id="Member_Template" class="p-3 w-full bg-primary shadow-md shadow-secondary rounded-md">
                <h1 class="text-secondary font-bold text-2xl">Kavin Kumar M</h1>
                <h2 class="opacity-50 mb-2">Member Id : 123</h2>
                <div id="role" class="bg-gray-600 text-sm text-primary w-fit px-3 py-1 rounded-md mb-8">Inactive</div>
                <div class="flex justify-between ">
                    <button id="Activate" class="text-primary border-2 border-secondary rounded-md bg-secondary px-3 py-1">Activate</button>
                    <button id="Deactivate" class="text-secondary border-2 border-secondary rounded-md px-3 py-1">Deactivate</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>
</html>
